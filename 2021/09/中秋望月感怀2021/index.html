<span>Kai Wang</span></div></header><section><p>一年一度中秋佳节，看着天上的月亮，思乡之情涌上心头，写下了这篇《西江月·望月怀远》</p><blockquote><p>西江月·望月怀远</p><p>邈邈蟾宫玉兔，溶溶亭畔平湖。披衣行尽夜阑徐，松竹秋声齐舞。</p><p>皓月梅花尺素，尽传阡陌归途。寄情不必待望舒，且看金风星赴。</p></blockquote><figure><img src=/images/2021/%e4%b8%ad%e7%a7%8b%e6%9c%9b%e6%9c%88%e6%84%9f%e6%80%80%ef%bc%882021%ef%bc%89/%e6%9c%88.jpg alt=西江月·望月怀远><figcaption><p>西江月·望月怀远</p></figcaption></figure></section><footer class="mt-12 flex flex-wrap"><a class="mb-1.5 mr-1.5 rounded-lg bg-black/[3%] px-5 py-1.5 no-underline dark:bg-white/[8%]" href=https://kwang.life/tags/%E5%8D%9A%E5%A3%AB%E7%94%9F%E6%B4%BB>博士生活</a>
